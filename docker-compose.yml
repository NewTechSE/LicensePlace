version: '3'

services:
  hardhat:
    build: ./smart-contract
    container_name: hardhat
    image: hardhat
    command: >
      sh -c "
        npx hardhat node &&
        npx hardhat run ./scripts/deploy.js --network localhost
      "
    ports:
      - 8545:8545
      - 22000:22000
    volumes:
      - ./smart-contract:/app
      - /app/node_modules
  
  webapp:
    build: ./app/webapp
    container_name: webapp
    image: webapp
    command: > 
      sh -c "
        tail -f /dev/null
      "
    ports:
      - 3000:3000
    volumes:
      - ./app/webapp/src:/app/src
  
  app:
    build: ./app/front-end
    container_name: front-end
    image: front-end
    command: > 
      sh -c "
        tail -f /dev/null
      "
    ports:
      - 4200:4200
      - 3030:3000
    volumes:
      - ./app/front-end/:/app/