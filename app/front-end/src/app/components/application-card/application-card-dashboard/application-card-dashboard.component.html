<p-card class="application-card-dashboard-container">
  <img [src]="AppSrcAssetsConstant.EMPTY_LOGO_APP_CARD" class="app-logo" alt="app-logo-card">

  <div class="content">
    <p class="app-name">{{item.name}}</p>
    <p class="app-company">{{item.publisherName}}</p>
    <p class="app-publish-on"><em>Publish on: {{item.publishOn}}</em></p>
    <p class="app-license-price">
      <img [src]="AppSrcAssetsConstant.ETH_LOGO" alt="eth-logo">
      <span>{{item.getLowestLicensePrice().toFixed(3)}}</span>
    </p>
    <p class="app-short-description">{{item.shortDescription}}</p>
  </div>

  <div class="action-group">
    <button pButton class="view-detail-button" label="View Detail"></button>
    <button pButton class="buy-license" label="Buy License"></button>
  </div>
</p-card>
