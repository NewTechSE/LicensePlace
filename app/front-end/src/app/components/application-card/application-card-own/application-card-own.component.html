<p-card class="app-card-own-container">
  <p class="app-name">{{item.name}}</p>
  <img [src]="AppSrcAssetsConstant.EMPTY_LOGO_APP_CARD" class="app-logo" alt="app-logo-card">
  <p class="app-address">
    <span class="app-address-label">Address:</span>
    <span class="app-address-value">{{item.address}}</span>
  </p>
  <p class="app-version">Version: 1.1.0</p>
  <p class="app-short-description">{{item.shortDescription}}</p>
  <p class="app-number-of-license">
    <span class="app-number-of-license-label">&#9940; Number of license: </span>
    <span class="app-number-of-license-value">{{getMyRemainLicense() + '/' + getMyTotalLicense()}}</span>
  </p>
  <p class="app-publish-on"><em>Publish on: {{item.publishOn}}</em></p>
  <div class="action-group">
    <button pButton class="view-detail-button p-button-outlined" (click)="onViewDetailButtonClicked()">View Detail
    </button>
    <button pButton class="view-license-button" (click)="onViewLicenseButtonClicked()">View License</button>
  </div>
</p-card>
