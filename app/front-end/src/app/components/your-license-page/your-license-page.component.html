<div class='your-license-page-container'>
  <button pButton class="create-new-license" label="Create your new license"
          (click)="onCreateLicenseButtonClicked()"></button>
  <p-tabView>
    <p-tabPanel header='Your License'>
      <app-license-tabview [licenses]="licenses"></app-license-tabview>
    </p-tabPanel>
    <p-tabPanel header='Your Token'>
      <app-token-tabview [tokens]="tokens"></app-token-tabview>
    </p-tabPanel>
  </p-tabView>
</div>
