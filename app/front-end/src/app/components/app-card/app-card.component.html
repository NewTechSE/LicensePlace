<p-card class="app-card-container">
  <img [src]="AppSrcAssetsConstant.EMPTY_LOGO_APP_CARD" class="app-logo" alt="app-logo-card">

  <div class="content">
    <p class="app-name">Application Name</p>
    <p class="app-company">Apple Company</p>
    <p class="app-publish-on"><em>Publish on: DD/MM/YYYY</em></p>
    <p class="app-license-price">
      <img [src]="AppSrcAssetsConstant.ETH_LOGO" alt="eth-logo">
      <span>0.00</span>
    </p>
    <p class="app-short-description">Short description</p>
  </div>

  <div class="action-group">
    <button pButton class="view-detail-button">View Detail</button>
    <button pButton class="buy-license">Buy License</button>
  </div>
</p-card>
